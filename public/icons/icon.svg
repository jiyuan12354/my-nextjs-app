<!-- SVG icon for PWA - can be used to generate different sizes -->
<svg width="192" height="192" viewBox="0 0 192 192" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="96" cy="96" r="96" fill="#2563eb"/>
  
  <!-- Shopping cart icon -->
  <g transform="translate(48, 48)">
    <!-- Cart body -->
    <path d="M12 2l3.09 6.18L18 14H6L2.91 7.82L12 2z" fill="white" stroke="white" stroke-width="2"/>
    
    <!-- Cart handle -->
    <path d="M8 24h8a4 4 0 004-4V8H4v12a4 4 0 004 4z" fill="white"/>
    
    <!-- Cart wheels -->
    <circle cx="12" cy="32" r="4" fill="white"/>
    <circle cx="32" cy="32" r="4" fill="white"/>
    
    <!-- Cart items -->
    <circle cx="16" cy="16" r="2" fill="#2563eb"/>
    <circle cx="24" cy="16" r="2" fill="#2563eb"/>
    <circle cx="32" cy="16" r="2" fill="#2563eb"/>
    
    <!-- Price tag -->
    <g transform="translate(48, 8)">
      <rect x="0" y="0" width="20" height="12" rx="2" fill="#fbbf24"/>
      <text x="10" y="8" font-family="Arial" font-size="8" font-weight="bold" text-anchor="middle" fill="#1f2937">$</text>
    </g>
    
    <!-- Notification bell -->
    <g transform="translate(56, 24)">
      <path d="M8 2a6 6 0 016 6c0 7 3 9 3 9H5s3-2 3-9a6 6 0 016-6z" fill="#ef4444"/>
      <circle cx="8" cy="19" r="2" fill="#ef4444"/>
    </g>
  </g>
  
  <!-- App name -->
  <text x="96" y="160" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Shopping Monitor</text>
</svg>
